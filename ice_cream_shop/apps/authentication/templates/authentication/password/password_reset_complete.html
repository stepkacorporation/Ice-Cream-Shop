{% extends "authentication/base_auth.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card border-primary col-md-6 mx-auto">
        <div class="card-header">Восстановление пароля завершено</div>
        <div class="card-body">
            <div class="row">
                {% if form.non_field_errors %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ form.non_field_errors.0 }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
                </div>
                {% endif %}
                <p>Ваш пароль был успешно сохранен, теперь вы можете войти.</p>
                <div class="text-center">
                    <a href="{% url 'login' %}" class="btn btn-primary mx-auto mt-2">Войти</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
