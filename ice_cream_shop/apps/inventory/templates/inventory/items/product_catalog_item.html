<div class="col-sm-6 col-md-4 mb-3 d-flex">
    <div class="card">
        <a href="{{ product.get_absolute_url }}">
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}"
                 style="border-radius: 10px 10px 0 0; object-fit: cover; width: 100%; height: 300px;">
        </a>
        <div class="card-body d-flex flex-column pt-2">
            <a href="{{ product.get_absolute_url }}" style="text-decoration: none;">
                <p class="card-title small mb-1">{{ product }}</p>
            </a>
            <p class="card-text mt-auto">Цена: <b>{{ product.price }} руб</b>.</p>
            <div class="text-center">
                <a href="#" class="btn btn-primary">Добавить в корзину</a>
            </div>
        </div>
    </div>
</div>
